<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Thailand Map Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      padding: 1rem 0;
      min-height: 3rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
    }

    #map-container {
      position: relative;
      width: 55vw;
      height: 80vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    object {
      width: 100%;
      height: 100%;
    }

    #info-panel {
      width: 25vw;
      min-width: 250px;
      height: 80vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
    }

    .competition {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .competition img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .competition span {
      display: block;
    }

    .hovered {
      stroke: #e74c3c !important;
      stroke-width: 2px;
      filter: drop-shadow(0 4px 8px rgba(231, 76, 60, 0.3));
      transform: translateY(-2px);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    #province-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: nowrap;
    }

    #competition-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow: hidden;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #competition-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1999;
      display: none;
    }

    #modal-overlay.show {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #f5f6fa;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #e74c3c;
      color: white;
      transform: rotate(90deg);
    }

    .modal-content {
      padding: 1.5rem;
      overflow-y: auto;
      max-height: calc(80vh - 80px);
    }

    .no-competitions {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header id="province-name">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏ö‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà</header>
  <main>
    <div id="map-container">
      <object id="thailand-map" type="image/svg+xml" data="Thailand.svg"></object>
      <div id="province-tooltip"></div>
    </div>

    <div id="info-panel">
      
    </div>
  </main>

  <div id="modal-overlay"></div>
  <div id="competition-modal">
    <div class="modal-header">
      <h2 id="modal-province-name"></h2>
      <button class="close-btn">‚úï</button>
    </div>
    <div class="modal-content" id="modal-competition-list">
    </div>
  </div>

  <script>
    const header = document.getElementById("province-name");
    const tooltip = document.getElementById("province-tooltip");
    const modal = document.getElementById("competition-modal");
    const modalOverlay = document.getElementById("modal-overlay");
    const modalProvinceName = document.getElementById("modal-province-name");
    const modalCompetitionList = document.getElementById("modal-competition-list");
    const closeBtn = document.querySelector(".close-btn");
    const mapObject = document.getElementById("thailand-map");

    const competitionsData = {
      "Bangkok": [
        { name: "Bangkok Marathon", date: "10 ‡∏ò.‡∏Ñ. 2025", img: "https://picsum.photos/100?1" },
        { name: "Esports Tournament", date: "20 ‡∏ò.‡∏Ñ. 2025", img: "https://picsum.photos/100?2" }
      ],
      "ChiangMai": [
        { name: "Chiang Mai Half Marathon", date: "5 ‡∏°.‡∏Ñ. 2026", img: "https://picsum.photos/100?3" },
        { name: "Lan Na Fest", date: "12 ‡∏°.‡∏Ñ. 2026", img: "https://picsum.photos/100?4" }
      ]
    };

    const provinceNamesTH = {
      "Bangkok": "‡∏Å‡∏£‡∏∏‡∏á‡πÄ‡∏ó‡∏û‡∏°‡∏´‡∏≤‡∏ô‡∏Ñ‡∏£",
      "ChiangMai": "‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà"
    };

    function closeModal() {
      modal.classList.remove("show");
      modalOverlay.classList.remove("show");
      header.textContent = "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏ö‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà";
    }

    closeBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", closeModal);

    mapObject.addEventListener("load", () => {
      const svgDoc = mapObject.contentDocument;
      const provinces = svgDoc.querySelectorAll("[id]");

      provinces.forEach(prov => {
        prov.style.transition = "all 0.2s ease";
        
        prov.addEventListener("mouseenter", (e) => {
          prov.classList.add("hovered");
          const provinceName = provinceNamesTH[prov.id] || prov.id;
          tooltip.textContent = provinceName;
          tooltip.style.display = "block";
          header.textContent = provinceName;
        });

        prov.addEventListener("mousemove", (e) => {
          tooltip.style.left = e.clientX + 15 + "px";
          tooltip.style.top = e.clientY + 15 + "px";
        });

        prov.addEventListener("mouseleave", () => {
          prov.classList.remove("hovered");
          tooltip.style.display = "none";
          if (!modal.classList.contains("show")) {
            header.textContent = "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏ö‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà";
          }
        });

        prov.addEventListener("click", (e) => {
          e.stopPropagation();
          const provinceName = provinceNamesTH[prov.id] || prov.id;
          modalProvinceName.textContent = provinceName;
          header.textContent = provinceName;

          const data = competitionsData[prov.id];
          if (data && data.length > 0) {
            modalCompetitionList.innerHTML = data.map(item => `
              <div class="competition">
                <img src="${item.img}" alt="${item.name}">
                <div>
                  <span><strong>${item.name}</strong></span>
                  <span>${item.date}</span>
                </div>
              </div>
            `).join("");
          } else {
            modalCompetitionList.innerHTML = `
              <div class="no-competitions">
                <div style="font-size: 48px; margin-bottom: 1rem;">üìÖ</div>
                <p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡πÉ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏ô‡∏µ‡πâ</p>
              </div>
            `;
          }

          modal.classList.add("show");
          modalOverlay.classList.add("show");
        });
      });
    });
  </script>
</body>
</html>
