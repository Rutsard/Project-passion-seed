<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuemCamp</title>
  <nav>
    <div class="logo">
      <div class="main">Tuem</div>
      <div class="sub">Camp</div>
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Region</a></li>
        <li><a href="#">University</a></li>
      </ul>
    </div>
  </nav>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      padding: 1rem 0;
      min-height: 3rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #map-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      transition: transform 0.6s ease;
      top: 0;
      left: 0;
      z-index: 1;
      margin-top: 40px;
    }

    object {
      width: 100%;
      height: 100%;
    }

    /* 
    #info-panel {
      width: 25vw;
      min-width: 250px;
      height: 80vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
    } */

    .competition {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .competition img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Province styling - force override SVG inline styles */
    .province-hover-style {
      fill: #e8f4f8 !important;
      stroke: #000 !important;
      stroke-width: 1px !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
    }

    .province-hover-style:hover {
      fill: #d4f1f9 !important;
      stroke: #e74c3c !important;
      stroke-width: 3px !important;
      filter: drop-shadow(0 4px 8px rgba(231, 76, 60, 0.4)) !important;
      transform: translateY(-2px) !important;
    }

    #province-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: nowrap;
    }

    #competition-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow: hidden;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #competition-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      display: none;
    }

    #modal-overlay.show {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      margin: 0;
      color: #333;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #f5f6fa;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #666;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .close-btn:hover {
      background: #e74c3c;
      color: white;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    .modal-content {
      padding: 1rem;
      overflow-y: auto;
      max-height: calc(80vh - 80px);
    }

    .no-competitions {
      text-align: center;
      padding: 3rem 2rem;
      color: #888;
      background: #f9f9f9;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .no-competitions p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    nav{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 10px 50px;
      border: 1px solid black;
    }
    .logo{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links ul{
      display: flex;
      gap: 40px;
    }
  </style>
</head>

<body>

  <script>

    // Only include provinces that actually exist in the SVG

      "Trang": "ตรัง",
      "trat": "ตราด",
      "ubon_ratchathani": "อุบลราชธานี",
      "udon_thani": "อุดรธานี",
      "uthai_thani": "อุทัยธานี",
      "uttaradit": "อุตรดิตถ์",
      "Yala": "ยะลา",
      "yasothon": "ยโสธร"
    };

    function closeModal() {
      modal.classList.remove("show");
      modalOverlay.classList.remove("show");
      header.textContent = "เลือกจังหวัดบนแผนที่ที่ต้องการทราบการแข่งขัน/ค่าย";
    }

    closeBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", closeModal);

    mapObject.addEventListener("load", () => {
      const svgDoc = mapObject.contentDocument;
      const allProvinces = svgDoc.querySelectorAll("path[id], g[id]");
      const allPaths = Array.from(allProvinces);

      // Filter only province paths (exclude other elements like gradients, clips, etc.)
      const validProvinceIds = Object.keys(provinceNamesTH);

      allProvinces.forEach(prov => {
        // Only process paths that are actual provinces
        if (validProvinceIds.includes(prov.id)) {
          // Force override inline SVG styles
          prov.style.fill = "#e8f4f8";
          prov.style.stroke = "#000";
          prov.style.strokeWidth = "1px";
          prov.style.cursor = "pointer";
          prov.style.transition = "all 0.3s ease";

          // Apply province styling class
          prov.classList.add("province-hover-style");

          prov.addEventListener("mouseenter", (e) => {
            const provinceName = provinceNamesTH[prov.id];
            tooltip.textContent = provinceName;
            tooltip.style.display = "block";
            header.textContent = provinceName;

            // Force hover styles
            prov.style.fill = "#d4f1f9";
            prov.style.stroke = "#e74c3c";
            prov.style.strokeWidth = "3px";
            prov.style.filter = "drop-shadow(0 4px 8px rgba(231, 76, 60, 0.4))";
            prov.style.transform = "translateY(-2px)";
          });

          prov.addEventListener("mousemove", (e) => {
            const rect = mapObject.getBoundingClientRect();
            tooltip.style.left = (e.clientX - rect.left + 15) + "px";
            tooltip.style.top = (e.clientY - rect.top + 15) + "px";
          });

          prov.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
            if (!modal.classList.contains("show")) {
              header.textContent = "เลือกจังหวัดบนแผนที่ที่ต้องการทราบการแข่งขัน/ค่าย";
            }

            // Reset to normal styles
            prov.style.fill = "#e8f4f8";
            prov.style.stroke = "#000";
            prov.style.strokeWidth = "1px";
            prov.style.filter = "none";
            prov.style.transform = "none";
          });

          prov.addEventListener("click", (e) => {
            e.stopPropagation();
            const provinceName = provinceNamesTH[prov.id];
            modalProvinceName.textContent = provinceName;
            header.textContent = provinceName;

            const data = competitionsData[prov.id];
            if (data && data.length > 0) {
              modalCompetitionList.innerHTML = data.map(item => `
                <div class="competition">
                  <img src="${item.img}" alt="${item.name}">
                  <div>
                    <div><strong>${item.name}</strong></div>
                    <div style="color: #666; font-size: 0.9rem;">${item.date}</div>
                  </div>
                </div>
              `).join("");
            } else {
              modalCompetitionList.innerHTML = `
                <div class="no-competitions">
                  <div style="font-size: 48px; margin-bottom: 1rem;">📅</div>
                  <p>ไม่มีรายการแข่งขันในจังหวัดนี้</p>
                  <p style="color: #666; font-size: 0.9rem;">คลิกที่จังหวัดอื่นเพื่อดูรายการแข่งขัน</p>
                </div>
              `;
            }

            modal.classList.add("show");
            modalOverlay.classList.add("show");
          });
        } else {
          // For non-province paths, apply neutral styling
          prov.style.fill = "#f0f0f0";
          prov.style.stroke = "#ddd";
          prov.style.strokeWidth = "0.5px";
          prov.style.pointerEvents = "none";
        }
      });
    });
  </script>
</body>

</html>
