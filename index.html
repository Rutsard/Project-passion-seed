      background: white;
      border-radius: 12px;

    #info-panel {

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;

    .competition {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .competition img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .competition span {
      display: block;
    }

    .hovered {
      stroke: #e74c3c !important;
      stroke-width: 2.5px !important;
      filter: drop-shadow(0 4px 8px rgba(231, 76, 60, 0.3));
      transform: translateY(-2px);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    #province-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: nowrap;
    }

    #competition-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow: hidden;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #competition-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1999;
      display: none;
    }

    #modal-overlay.show {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
    }

      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #f5f6fa;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #e74c3c;
      color: white;
      transform: rotate(90deg);
    }

    .modal-content {
      padding: 1.5rem;
      overflow-y: auto;
      max-height: calc(80vh - 80px);
    }

    .no-competitions {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
  </style>

        }
      `;

      // Target only visible shape/group elements with ids, skip defs
      const provinces = svgDoc.querySelectorAll("path[id], polygon[id], rect[id], g[id]");
